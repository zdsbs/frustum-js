<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Laying out a frustum</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
	
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="lib/jquery-latest.js"></script>
    
  </head>
  <body>
  	<form>
	  	<ul class="inline">
	  		<li><label for="top-diameter">Top diameter</label>
	  			<input type="number" name="top-diameter" id="top-diameter" step="any"/>
	  		</li>
	  		<li><label for="bottom-diameter">Bottom diameter</label>
	  			<input type="number" name="bottom-diameter" id="bottom-diameter" step="any"/>
	  		</li>
		  		<li><label for="height">Height</label>
	  			<input type="number" name="height" id="height" step="any"/>
	  		</li>
		</ul>
		<ul class="inline">
	  		<li><label for="output-a">A:</label>
	  			<input type="number" name="output-a" id="output-a" step="any" readonly value="1.3"/>
	  		</li>			
		  		<li><label for="output-b">B:</label>
	  			<input type="number" name="output-b" id="output-b" step="any" readonly value="3.3"/>
	  		</li>			
	  		<li><label for="output-b-dist">B->B Distance:</label>
	  			<input type="number" name="output-b-dist" id="output-b-dist" step="any" readonly value="21.3"/>
	  		</li>			
		</ul>
	</form>
	<footer>
		Formulas from: <a href="http://hobbyutil.googlecode.com/files/LayingOutFrustumWithDividers_20Jul2012.pdf">Someonesdad1</a> Thanks!
	</footer>
  </body>

  <script type="text/javascript" src="calc.js"></script>

</html>
